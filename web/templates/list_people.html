{% extends 'base.html' %}

{% block body_block %}

<div class="row">
    <div class="col-3"></div>
    <div class="col-5">
        <h2>People</h2>
        {% for person in people %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="/images/contact.png"
                        class="img-fluid rounded-start p-3" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{person.username}}</h5>

                        <a href="{% url 'add-follower' person.id %}" class="btn btn-outline-success">follow</a>
                        <a href="{% url 'add-follower' person.id %}" class="btn btn-outline-success">unfollow</a>

                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-4">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />

        <style>
            .parent {
                display: grid;
                grid-gap: 5px;
                grid-column-gap: 0px;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-row-gap: 5px;
                grid-column-gap: 5px;
                padding: 1em;
            }
            body {
                height: 205vh;
        
                background-color: #85FFBD;
                background-image: linear-gradient(45deg, #85FFBD 0%, #dbbabd 100%);
        
            }
        </style>


        <div class="following">
            <h5>Following</h5>
            <div class="card parent border-0 shadow-sm" style="width: 90%;">
                {% for f in followings %}
                <div class="card child rounded-5 border-0 shadow-sm" style="width: 100%;">
                    <div class="card-body text-center">
                        <img src="/images/contact.png" class="rounded-circle" width="100%" alt="">
                        <small style="font-size: 0.8em;">{{f.user}}</small>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div>

{% endblock %}
